<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023-02-07 1교시 실습</title>
</head>
<body>
    <h1>localStorage 연습</h1>

    <script>

        var arr = ["오징어","꼴뚜기","대구","명태","거북이"];
        // window.localStorage.setItem(key, value);
        // window 생략 가능
        localStorage.setItem("user", "Hong-Gilldong");
        localStorage.setItem("fishs", arr);
        
        var user2 = localStorage.getItem("user");
        document.write(`<h2>${user2}</h2>`);

        var fish2 = localStorage.getItem("fishs");
        for(let item of fish2) {
            document.write(item);
        }

    </script>
</body>
</html>
