<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023-02-07 2교시</title>
</head>
<body>
    <h2>JSON 실습</h2>

    <script>
        // JS의 Object 형식

        const myObj = {name: "jone", age: 31, city:"New-York"};
        console.log(myObj);
        // 계층적
        const jsonStr = JSON.stringify(myObj);
        console.log(jsonStr);
        // 문자열

        const myJSON = '{"name":"John","age":31,"city":"New-York"}';
        const jsonObj = JSON.parse(myJSON);
        console.log(jsonObj);
    </script>
</body>
</html>
