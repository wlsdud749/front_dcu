<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jqueryDay01Ex02</title>
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- CDN -->
</head>
<body>
    <button id="clickBtn">Click</button>

    <script>
        // javascript
        const clickBtn = document.querySelector("#clickBtn");
        console.dir(clickBtn);

        // jquery
        // DOM 을 jQuery 에 넣으면 jQuery 객체로 바뀐다.
        const $clickBtn = $(clickBtn);
        console.dir($clickBtn);

        // jQuery 객체를 DOM 객체로 변환 (꺼낸다)
        const btn = $(clickBtn)[0];
        console.dir(btn);

        // jQuery 와 기존 DOM을 서로 바꿔가면서 사용 가능.
    </script>
</body>
</html>
