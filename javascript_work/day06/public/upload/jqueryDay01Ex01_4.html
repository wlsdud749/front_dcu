<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jqueryDay01Ex01_4.html</title>
    <script src="http://code.jquery.com/jquery.js"></script>
</head>
<body>
    <div id="btns">
        <button id="redBtn">Red</button>
        <button id="greenBtn">Green</button>
        <button id="blueBtn">Blue</button>
    </div>

    <script>
        //var btns = document.getElementById("btns").getElementsByTagName("button");
        //for(var btn of btns){
        //    btn.onclick = function(){
        //        document.body.style.backgroundColor = this.innerText;
        //    }
        //};

        // List형태의 여러 요소에 한번에 이벤트 적용.
        $("#btns > button").click(function(event) {
            // $() DOM 객체를 인자로 넣어주면 바로 jQuery객체로 바뀐다.
            $("body").css("backgroundColor", $(this).text());
        });
    </script>
</body>
</html>
