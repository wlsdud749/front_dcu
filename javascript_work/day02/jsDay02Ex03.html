<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        if(true) {

            // 블럭 안에서 선언 했기 때문에 window의 필드가 된다
            var a = 200;
        }
        function bbb() {
            // 함수 내부에서만 적용
            var b = "bbbb";
            // var 쓰지 않으면 window의 필드
        }
        // var는 함수단위 이기 때문에 블럭 안에서 선언
        // 변수를 외부 접근 가능.
        console.log(a);
        console.dir(window);
    </script>
</body>
</html>
