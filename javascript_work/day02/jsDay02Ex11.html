<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수를 다른 함수의 인자로 전달
        // callback 함수
        function aa() {
            console.log(" >>> aa() 호출");
        }
        
        // aa 함수를 aaRef에 참조 시킨다.
        // var aaRef = aa(); 랑은 다른 개념이다 
        var aaRef = aa;
        //aaRef();

        function bb() {
            console.log(" >>> bb() 호출");
        }
        
        // 함수의 매개인자? 변수? 전달이 가능하다.
        aa(bb);
    </script>
</body>
</html>
