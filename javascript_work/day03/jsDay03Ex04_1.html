<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난수 발생기 (Random)</title>
</head>

<body>
    <h1>난수 발생기 (Random)</h1>

    <div id="demo"></div>

    <script>
        let number = 1 + Math.floor(Math.random() * 45);
        // 뒤에 곱해준 숫자이상으로 난수가 발생되지 않음
        // 숫자 까지 나올려고 하면 + 1 을 해주면 됨
        // 소수점 뗄려면 floor 를 붙여주자. 

        // 45~100사이의 난수만 발생 하도록.
        let number2 = 45 + Math.floor(Math.random() * 56);
        console.log(number);
        console.log(number2);
    </script>
</body>

</html>
