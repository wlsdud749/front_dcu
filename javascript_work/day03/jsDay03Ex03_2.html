        const monthBtnList = document.querySelectorAll("div#monthBtns > button");
        const demo = document.getElementById("demo");
        // 쿼리셀렉터 -> 노드형식으로 바꿔줌??
        monthBtnList.forEach((item, idx) => {
            // console.log(item,idx);

            item.addEventListener('click', (event) => {
                let month = Number(event.target.dataset.month);
                let day = 31;
                switch (month) {
                    case 2: day = 28; break;
                    case 4:
                    case 6:
                    case 9:
                    case 11: day=30; break;
                }

                demo.innerHTML = `결과 : ${month}월은 ${day}일 까지 있다.`;
