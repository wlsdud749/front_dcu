<body>
    
    <table id="tbl" class="table"></table>

    <script>
        var arr = [
            {"no":1, "name":"홍길동", "부서":"관리부"},
            {"no":2, "name":"김길동", "부서":"영업부"},

        ];

        var tbl = document.getElementById("tbl");
        var htmlStr = "";
        for(var i=0; i<arr.length; i++) {
            var saram = arr[i];
            // 빽틱 - 템플릿 문자열
            htmlStr += `<tr><td>${saram.no}</td><td>${saram.name}</td><td>${saram.부서}</td></tr>`
        }
